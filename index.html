<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Dashboard</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Power BI Client Script -->
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.min.js"></script>
</head>

<body>

<header>My Power BI Dashboard</header>

<div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Sales Report</a>
    <a href="#">Population Report</a>
    <a href="#">Geographics View</a>
    <a href="#">Settings</a>
</div>

<div class="content">

    <div class="toolbar">
        <input type="text" placeholder="Search...">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
        <select>
            <option>Yearly View</option>
            <option>Country View</option>
            <option>Top 10 View</option>
        </select>

        <button onclick="refreshReport()">ðŸ”„ Refresh</button>
        <button onclick="fullscreen()">â›¶ Fullscreen</button>
    </div>

    <!-- Power BI Container with Sample Data -->
    <div id="reportContainer">
        <iframe 
  title="Power BI Report"
  width="100%" 
  height="600"
  src="https://app.powerbi.com/view?r=eyJrIjoiNWUzMzU1NjgtZjJiNy00NTUzLWFmYTgtMGY4OGNhMTRkMzQ3IiwidCI6IjE1Y2JiNmNmLWVkZjktNDk0OS....."
  frameborder="0"
  allowfullscreen="true">
</iframe>
</div>
<footer>
    Â© 2025 | Power BI Embedded App | All Rights Reserved
</footer>

<script>
    const embedConfig = {
        type: "report",
        id: "YOUR_REPORT_ID",
        embedUrl: "YOUR_EMBED_URL",
        accessToken: "YOUR_ACCESS_TOKEN",
        tokenType: window['powerbi-client'].models.TokenType.Embed
    };

    const container = document.getElementById("reportContainer");

    try {
        powerbi.embed(container, embedConfig);
    } catch {
        console.log("Power BI not configured â€” sample data shown.");
    }

    function refreshReport() {
        alert("Power BI refresh will work after credentials are added.");
    }

    function fullscreen() {
        container.requestFullscreen();
    }

    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }
</script>
</body>
</html
