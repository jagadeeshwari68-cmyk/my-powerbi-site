<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.min.js"></script>
</head>

<body>

<header>ðŸ“Š Power BI Dashboard</header>

<div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Sales Report</a>
    <a href="#">Population Report</a>
    <a href="#">Geographics View</a>
    <a href="#">Settings</a>
</div>

<div class="content">

    <div class="toolbar">
       <label for="search" class="visually-hidden">Search dashboard</label>
    <input id="search" type="text" placeholder="Search..." aria-label="Search dashboard">

    <button class="theme-toggle" aria-label="Toggle theme light or dark" onclick="toggleTheme()">ðŸŒ“ Theme</button>

    <label for="reportView" class="visually-hidden">Select report view type</label>
    <select id="reportView" aria-label="Report view type selector">
        <option>Yearly View</option>
        <option>Country View</option>
        <option>Top 10 View</option>
    </select>
    <button onclick="refreshReport()" aria-label="Refresh the report">ðŸ”„ Refresh</button>

    <button onclick="fullscreen()" aria-label="Enter fullscreen mode">â›¶ Fullscreen</button>
    </div>

    <div id="reportContainer">
        <iframe 
            id="powerBiFrame"
            src="https://msit.powerbi.com/reportEmbed?reportId=35a22722-629e-4476-adc0-4b32076a2f30&autoAuth=true&ctid=72f988bf-86f1-41af-91ab-2d7cd011db47"
            frameborder="0"
            allowfullscreen="true">
        </iframe>
    </div>

</div>

<script>
function refreshReport() {
    alert("Refresh will work once Power BI token is connected.");
}

function fullscreen() {
    document.getElementById("reportContainer").requestFullscreen();
}

function toggleTheme() {
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
